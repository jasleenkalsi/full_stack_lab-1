<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixell River Financial</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- === Site Header with Nav (semantic) === -->
  <header class="site-header">
    <nav class="top-nav" aria-label="Primary">
      <a class="brand" href="#">
        <img src="logo.png" alt="Pixell River Financial logo" />
        <span>Pixell River Financial</span>
      </a>
      <ul class="nav-links">
        <li><a href="#employees">Employees</a></li>
        <li><a href="#organization">Organization</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>Pixell River Financial</h1>
      <p>Welcome to our Employee and Organization information portal.</p>
    </div>
  </header>

  <!-- === Main content (JS will inject the Employees <section> AFTER full load) === -->
  <main id="main-content">
    <h2 class="page-heading">Employee Directory</h2>

    <!-- Static Organization section (for the nav link target) -->
    <section id="organization" class="organization">
      <h3>Organization</h3>
      <p>High-level information about departments and teams will appear here.</p>
    </section>
  </main>

  <!-- === Footer === -->
  <footer>
    &copy; <span id="year"></span> Copyright Pixell River Financial
  </footer>

  <script src="./script.js"></script>
</body>
</html>
